<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>

    <style>
        #square{
            width: 100px;
            height: 100px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Experiment 2</h1>

    <div id="square"></div>

    <script>

        //This experiment asks the user for a color from a given list and updates the square on the webpage to match it. It checks the user's input to make sure it is valid first before updating the square. If the input is not valid, it defaults to grey.

        //list of colors
        var colors = ["red", "blue", "green", "purple", "orange", "pink", "yellow"];

        //prompt for color
        function getUserColor() {
            let userInput = prompt("Choose your favorite color from this list: red, blue, green, purple, orange, pink, yellow")
            return userInput.toLowerCase();
        }

        //verify if color is valid
        function validColor(color){
            for (var eachColor of colors){
                if (color == eachColor){
                    return color
                }
            }
            return null
        }

        //query select div to change
        var squareDiv = document.querySelector('#square')

        function changeBackground(color){
            if (color){
                squareDiv.style.backgroundColor = color;
            } else {
                squareDiv.style.backgroundColor = 'gray';
            }
        }

        // run functions
        var userColor = getUserColor();
        var verifiedColor = validColor(userColor);
        changeBackground(verifiedColor);
    </script>

    
    
</body>

</html>

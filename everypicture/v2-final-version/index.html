<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script src="script.js" defer></script> 
</head>

<body>
    <div id="top">
    <img src='images/transparentsquirrel1.png' id="herosquirrel" alt ="squirrel">
    <header>
    <h2>A day in the life of a</h2>
    <h1>UC Davis Squirrel</h1>
    </header>
    </div>

    <main>
        <div id = 'fuelingup'>
            <h2>Fueling up</h2>
            <div class="imagecontainer">
            <img src="images/acornsquirrel.png" alt = "squirrel eating acorn">
            <img src="images/pizzasquirrel.png" alt = "squirrel eating pizza">
            </div>
        </div>

        <div id = 'biking'>
            <h2>Biking to class</h2>
            <img src="images/bike1.jpg" alt = "squirrel biking">
        </div>

        <div id = 'notes'>
            
            <div class = 'imagestack'>
            <img src="images/notessquirrel.png" class = 'back' alt = "squirrel taking notes">
            <img src="images/pencil.svg" class = 'front' id = 'pencil' alt = "pencil">
            </div>
            <h2>Taking Notes</h2>
        </div>

        <div id = 'nap'>
            <img src="images/squirrel1.jpg" alt = "squirrel laying down">
            <h2>Time for a nap!</h2>
        </div>

         <div id = 'end'>
            <img src="images/thankyou.png" alt = "squirrel smiling">
            <h2>That's it thanks for joining!</h2>
        </div>

    </main>

    
    
    
</body>
</html>

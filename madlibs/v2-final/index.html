<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs V1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script src="script.js" defer></script> 


</head>
<body>

    <div class="background"></div>

    <main>

    <div id="maincontent">
    <header>
        <h1>Create your food review!</h1>
    </header>

    <form>
        <label for="dish">Dish name: </label><input type="text" id="dish" required>
        <label for="adjective">Adjective: </label><input type="text" id="adjective" required>
        <label for="ingredient">Ingredient or Seasoning: </label><input type="text" id="ingredient" required>
        <label for="flavor">Flavor: </label><input type="text" id="flavor" required>
        <label for="bodypart">Body Part: </label><input type="text" id="bodypart" required>
        <label for="verb">Verb ending in -ing: </label><input type="text" id="verb" required>
        <input type="Submit" value = 'Submit' id="submitbutton">
    </form>

    </div>

    <!-- <button>Submit</button> -->

    <div class ='hidden' id="finalreview">

        <section>

        <article>
        
        <div id ='reviewheader'>
        <div id="reviewtitle">
        <h2>Your rating of Old Spaghetti Factory</h2>
        <h2 class="green">8.4/10</h2>
        </div>
        <h3>San Jose, California</h3>
        </div>

        <div id="photos">
            <img src="images/review1.jpg" alt="food">
            <img src="images/review2.jpg" alt="food">
        </div>
        
        <p id="review"></p>

        <div id="social">
        <p>6 likes</p>
        <p>View 7 comments</p>
        </div>
        </article>

        <button id="close">Write another review</button>

        </section>

    </div>

    </main>


    
</body>
</html>
